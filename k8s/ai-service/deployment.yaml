apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-model-server
  namespace: cicd-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-model-server
  template:
    metadata:
      labels:
        app: ai-model-server
    spec:
      containers:
      - name: ai-model-server
        image: ai-model-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-model-server
  namespace: cicd-demo
spec:
  selector:
    app: ai-model-server
  ports:
  - port: 5000
    targetPort: 5000